---
- name: install ovirt release41 repo (latest)
  yum:
    name: http://resources.ovirt.org/pub/yum-repo/ovirt-release41.rpm
    state: installed
- name: install updates
  yum:
    name: '*'
    state: latest
- name: switch to Permissive until I figure out what goes wrong when Enforcing
  selinux:
    policy: targeted
    state: permissive
- name: comment the last 3 lines with Ciphers, MACs and KexAlgorithms temporarily because ovirt install will fail
  lineinfile: 
    backrefs: yes
    dest: /etc/ssh/sshd_config
    regexp: 'Ciphers(.*)$'
    line: '#Ciphers\1'
  notify: 'restart sshd'
- name: comment the last 3 lines with Ciphers, MACs and KexAlgorithms temporarily because ovirt install will fail
  lineinfile:
    backrefs: yes
    dest: /etc/ssh/sshd_config
    regexp: 'MACs(.*)$'
    line: '#MACs\1'
  notify: 'restart sshd'
- name: comment the last 3 lines with Ciphers, MACs and KexAlgorithms temporarily because ovirt install will fail
  lineinfile:
    backrefs: yes
    dest: /etc/ssh/sshd_config
    regexp: 'KexAlgorithms(.*)$'
    line: '#KexAlgorithms\1'
  notify: 'restart sshd'
- name: Create storage share mountpoint
  file: 
    path=/var/lib/exports/iso
    state=directory
- name: create lv for share
  lvol:
    vg: '{{ vg_name }}'
    lv: lv_var_lib_exports_iso
    size: 50G
- name: mkfs lv_var_lib_exports_iso
  filesystem:
    fstype: xfs
    dev: '/dev/{{ vg_name }}/lv_var_lib_exports_iso'
- name: mount new FS
  mount: 
    name: /var/lib/exports/iso
    src: '/dev/{{ vg_name }}/lv_var_lib_exports_iso'
    fstype: xfs
    state: mounted
- name: Change share owner
  file: 
    path: '/var/lib/exports/iso'
    owner: 36
    group: 36
- name: Install ovirt-engine
  yum: name=ovirt-engine
